<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="CalcStyles.css"></head>

<body>

    <div class="device">
        <div  class="screen" id="display"></div>
            <div class="Buttons">
                <table>
                    <div class="Keys">
                        <tr>
                            <td id="" onClick="reply_click(this.id)"> <a href="#"> C </a></td>
                            <td id="(" onClick="reply_click(this.id)"> <a href="#"> ( </a></td>
                            <td id=")" onClick="reply_click(this.id)"> <a href="#"> ) </a></td>
                            <td id="=" onClick="reply_click(this.id)"> <a href="#"> = </a></td>
                        </tr>
                        <tr>
                            <td id="1" onClick="reply_click(this.id)"> <a href="#"> 1 </a></td>
                            <td id="2" onClick="reply_click(this.id)"> <a href="#"> 2 </a></td>
                            <td id="3" onClick="reply_click(this.id)"> <a href="#"> 3 </a></td>
                            <td id="+" onClick="reply_click(this.id)"> <a href="#"> + </a></td>
                        </tr>
                        <tr>
                            <td id="4" onClick="reply_click(this.id)"> <a href="#"> 4 </a></td>
                            <td id="5" onClick="reply_click(this.id)"> <a href="#"> 5 </a></td>
                            <td id="6" onClick="reply_click(this.id)"> <a href="#"> 6 </a></td>
                            <td id="-" onClick="reply_click(this.id)"> <a href="#"> - </a></td>
                        </tr>
                        <tr>
                            <td id="7" onClick="reply_click(this.id)"> <a href="#"> 7 </a></td>
                            <td id="8" onClick="reply_click(this.id)"> <a href="#"> 8 </a></td>
                            <td id="9" onClick="reply_click(this.id)"> <a href="#"> 9 </a></td>
                            <td id="*" onClick="reply_click(this.id)"> <a href="#"> * </a></td>
                        </tr>
                        <tr>
                            <td id="0" onClick="reply_click(this.id)"> <a href="#"> 0 </a></td>
                            <td id="." onClick="reply_click(this.id)"> <a href="#"> . </a></td>
                            <td id="**" onClick="reply_click(this.id)"> <a href="#"> ^ </a></td>
                            <td id="/" onClick="reply_click(this.id)"> <a href="#"> / </a></td>
                        </tr>
                    </div>
                </table>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
